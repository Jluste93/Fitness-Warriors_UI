<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stats</title>

  <!-- Local CSS served from Express static middleware -->
  <link rel="stylesheet" href="/nav.css">
  <link rel="stylesheet" href="/stats.css">

  <!-- External fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Material Web Components -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@material/web/button/outlined-button.js"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Fitness Warriors</a>
      <ul id="nav-mobile" class="right">
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="workouts.html">Logging</a></li>
        <li><a href="stats.html">Stats</a></li>
        <li><a href="Profile.html"><i class="material-icons">account_circle</i></a></li>
      </ul>
    </div>
  </nav>

  <div class="table-center">
    <div class="stats-box">
      <form action="/submit" method="POST">
        <table>
          <tr>
            <th>Height</th>
            <td colspan="2" class="height-cell"> <!--original: <td><label type="text" name="height" placeholder=""-->
              <select id="heightFeet" name="heightFeet">
                <option value="4">4'</option>
                <option value="5">5'</option>
                <option value="6">6'</option>
                <option value="7">7'</option>
                <option value="8">8'</option>
                <option value="9">9'</option>
                <option value="10">10'</option>
                <option value="11">11'</option>
              </select>

              <select id="heightinches" name="heightInches">
                <option value="4">4'</option>
                <option value="5">5'</option>
                <option value="6">6'</option>
                <option value="7">7'</option>
                <option value="8">8'</option>
                <option value="9">9'</option>
                <option value="10">10'</option>
                <option value="11">11'</option>
              </select>
              </td>
          </tr>
        
          <tr>
            <th>Body Weight</th>
            <td><input type="text" name="weight" placeholder=""></td>
          </tr>
          <tr>
            <th>Goal Weight</th>
            <td><input type="text" name="goals" placeholder=""></td>
          </tr>
          <tr>
            <th>Age</th>
            <td><input type="text" name="dob" placeholder=""></td>
          </tr>
          <tr>
            <th>schedule</th>
            <td><input type="text" name="schedule" placeholder=""></td>
          </tr>
          <tr>
            <th>Activity Level</th>
            <td><input type="text" name="activity_level" placeholder=""></td>
          </tr>
           <tr>
            <th>Identity</th>
            <td><input type="text" name="gender" placeholder=""></td>
          </tr>
        </table>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
