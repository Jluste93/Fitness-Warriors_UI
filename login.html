<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@material/web/button/outlined-button.js"></script>
  
</head>


<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Fitness Warriors</a>
            <ul id="nav-mobile" class="right">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="progress.html">Progress</a></li>
                <li><a href="workouts.html">Workouts</a></li>
                <li><a href="stats.html">Stats</a></li>
                <li><a href="Profile.html"><i class="material-icons">account_circle</i></li></a>
            </ul>
    </nav>

    <form>
        <!--<div class="imgcontainer">
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>-->

        <div class="Title">
            <h1>Member Login</h1>
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit"><b>Login</b></button>

            <label>
                <input type="checkbox" checked="checked" name="Remember me"> Remember me
            </label>
        </div>

        <div class="container" style="background-color: #f1f1f1; font-family:Roboto;">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
            <span class="newUser"><a href="signUp">Sign Up</a></span>
        </div>  
    </form>

   

    <script>
        document.querySelector('form').addEventListener('submit',async function(e){
            e.preventDefault();

        const username = document.querySelector('input[name="uname"]').value;
        const password = document.querySelector('input[name="psw"]').value;
        const response = await fetch ('/api/users', {
            method: 'POST',
            headers: { 'Content-type':'application/json'},
            body: JSON.stringify({ username, password })
        });

        if (response.ok) {
            window.location.href = 'dashboard.html';
        } else {
            alert(':Login failed. Please check your credentials.');
        }
    });
    
    </script>

    
</body>
</html>
